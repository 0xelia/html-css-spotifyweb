<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;700&display=swap" rel="stylesheet">
    <title>Spotify</title>
</head>
<body>
   <main class="main-section">
       <header class="sidebar"> <!-- Sidebar-->
            <div class="row column">
                <div class="col">
                    <figure class="logo">
                        <img class="logo-small" src="img/logo-small.svg" alt="" >
                        <img class="logo-big" src="img/logo.svg" alt="">
                    </figure>
                </div>
                <div class="col">
                    <ul class="nav"> <!--Navbar della sidebar-->
                        <li class="pointer">
                            <a href="#">
                                <i class="icon">
                                    <img src="img/home.svg" alt="">
                                </i>
                                 <span> Home </span> 
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="icon">
                                    <img src="img/search.svg" alt="">
                                </i>
                                <span>Cerca </span> 
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="icon">
                                    <img src="img/libreria.svg" alt="">
                                </i>
                                <span>Le tue librerie </span> 
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col">
                    <div class="playlist">
                        <h4>
                            Playlist
                        </h4>
                        <div class="create-list">
                            <i class="fa-solid fa-plus"></i> Crea una playlist
                        </div>
                        <ul class="list-playlist">
                            <li>Nuova Playlist</li>
                            <li>Nuova Playlist</li>
                            <li>Nuova Playlist</li>
                            <li>Nuova Playlist</li>
                            <li>Nuova Playlist</li>
                            <li>Nuova Playlist</li>
                            <li>Nuova Playlist</li>
                        </ul>
                    </div>
                </div>
                <div class="col">
                    <div class="sidebar-footer">
                        <div class="download">
                            <img src="img/download.svg" alt="">
                            <span>Installa l'app </span>  
                        </div>
                        <div class="login">
                            <img src="img/profile.svg" alt="">
                            <span>Jonh Doe</span>
                        </div>
                    </div>
                </div>
            </div>
       </header>

       <section class="library">
           <div class="header-library">

           </div>
           <div class="library-main">
               content library
           </div>       
       </section>

   </main>

   <!-- TOOLBAR -->
   <aside class="toolbar">
        <div class="row">

            <div class="col flex">
                <div class="track flex">
                    <div class="track-thumb">
                        <figure>
                            <img src="img/sinister.jpeg" alt="" class="thumb-small">
                        </figure>
                    </div>
                    <div class="track-name">
                        <strong>Sinister</strong><br><span> Nome Brano</span>
                    </div>
                </div>
                <div class="icons flex">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder"></i>
                </div>
            </div>

            <div class="col flex column center">
                <div class="player">
                    <div class="icons flex center">
                        <i class="fa-solid fa-shuffle"></i>
                        <i class="fa-solid fa-backward-step"></i>
                        <i class="fa-regular fa-circle-play"></i>
                        <i class="fa-solid fa-forward-step"></i>
                        <i class="fa-solid fa-rotate-right"></i>
                    </div>
                    
                </div>
                <div class="duration flex center">
                    <span>0:25</span>
                    <div class="bar-container">
                        <div class="bar-item"></div>
                    </div>
                    <span>4:35</span>
                </div>
                
            </div>

            <div class="col flex">
                <div class="icons flex">
                    <i class="fa-solid fa-list-ul"></i>
                    <i class="fa-solid fa-display"></i>
                    <i class="fa-solid fa-volume-high"></i>
                </div>

                <div class="duration flex">
                    <div class="bar-container">
                        <div class="bar-item">
                    </div>
                </div>
                </div>
                
            </div>
        </div>
   </aside>
</body>
</html>
